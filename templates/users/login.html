{% extends 'base.html' %}
{% load static %}

{% block navbar %}
    <a class="nav-link text-black mx-2" href="{% url 'home' %}" style="font-size: 20px;">Home</a>
{% endblock %} 
{% block content %}
    <div class="container my-5 pt-4">
        <div class="row justify-content-center mt-3" style="height: 50px;">
            <div class="col">
                <div class="container">
                    {% if form.non_field_errors %}
                        {% for error in form.non_field_errors %}
                        <div class="container" style="width: 350px;">
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                <p class="m-0">{{error}}</p>
                                <button class="btn-close" aria-label="close" data-bs-dismiss="alert"></button>
                            </div>
                        </div>
                        {% endfor %}
                    {% endif %}
                </div>
            </div>
        </div>
    </div>   
    <div class="container my-5">
        <div class="row justify-content-center px-5">
            <div class="col-lg-4 col-md-6"  style="border-radius:25px;box-shadow: 7px 4px 21px -1px rgba(152,166,189,0.84);">
                <div class="container my-5">
                    <form method="post" action="">{% csrf_token %}
                        <div class="form">
                            <div class="container mb-2">
                                <label for="{{ form.username.id_for_label }}" class="form-label">Username:</label>
                                {{ form.username }}
                            </div>
                            <div class="container mb-2">
                                <label for="{{ form.password.id_for_label }}" class="form-label">Password:</label>
                                {{ form.password }}
                            </div>
                            <div class="container"> 
                                <input type="submit" value="  Login  " class="btn mt-2" style="background-color: #87CEEB;color: black;border-radius: 25px;">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
